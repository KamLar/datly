init:
  i: 0
pipeline:
  loop:
    generate:
      init:
        rule: '${data.gen[$i]}'

      genRule:
        action: exec:run
        description: build datly rule with SQL extension
        target: '$target'
        checkError: true
        commands:
          - pwd
          - cd ${appPath}/e2e/local/regression/utils
          - /tmp/datly -N=${rule.Name} -X=${rule.URL}  -C='mydb|mysql|root:dev@tcp(127.0.0.1:3306)/dev${qMark}parseTime=true'  -w=autogen ${rule.Args}

    increment:
      action: nop
      init:
        _: $i++
    goto:
      when: $i < $Len(${data.gen})
      action: goto
      task: loop