Routes:
  - URI: "/api/events"
    Method: GET
    View:
      Ref: events_ref
      Name: events
    Index:
      ViewPrefix:
        ev: events

Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      SelectorConstraints:
        OrderBy: true
        Limit: true
        Offset: true
        Criteria: true
        FilterableColumns:
          - '*'

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"

