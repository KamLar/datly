Routes:
  - URI: "/api/events"
    Method: GET
    View:
      Ref: events_ref
      Name: events

Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Cache:
        URL: /
        TimeToLiveMs: 100000

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"