Routes:
  - URI: "/api/events"
    Method: GET
    View:
      Ref: events
    SelectorPrefix:
      ev: events
      typ: event_types

Resource:
  Views:
    - Name: events
      Connector:
        Ref: db
      Table: events
      Selector:
        Constraints:
          OrderBy: true
          Limit: true
          Offset: true
          Criteria: true
          Filterables:
            - '*'
      With:
        - Name: events_event-types
          Cardinality: One
          Column: event_type_id
          Holder: EventType
          Of:
            Ref: event_types#ref
            Name: event_types
            Column: id

    - Name: event_types#ref
      Table: event_types
      Selector:
        Constraints:
          Filterables:
            - '*'
      Connector:
        Ref: db

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"

