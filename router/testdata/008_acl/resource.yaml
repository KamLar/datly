Routes:
  - URI: "/api/events"
    Method: GET
    View:
      Ref: events_ref
      Name: events



Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Template:
        Parameters:
          - Name: UserId
            Schema:
              DataType: int
            In:
              Kind: query
              Name: Authorization


  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"