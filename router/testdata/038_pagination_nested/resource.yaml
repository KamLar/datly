Routes:
  - URI: "/api/event-types"
    Method: GET
    Style: Comprehensive
    View:
      Ref: event_types

Resource:
  Views:
    - Name: event_types
      Connector:
        Ref: db
      Table: event_types
      Template:
        Source: SELECT * FROM EVENT_TYPES
        Meta:
          Name: EventTypesMeta
          In: record
          Source: SELECT COUNT(*) AS total_count FROM ($View.Expand($criteria)) T
      Selector:
        Constraints:
          Projection: true
      With:
        - Name: event_event-types
          Cardinality: Many
          Column: id
          Holder: Events
          Of:
            Ref: events#ref
            Name: events
            Column: event_type_id
            Template:
              Source: SELECT * FROM EVENTS
              Meta:
                Name: EventsMeta
                In: record
                Source: SELECT event_type_id, COUNT(*) AS total_count FROM ($View.Expand($criteria)) T GROUP BY event_type_id

    - Name: events#ref
      Table: events
      Selector:
        Constraints:
          Projection: true
      Connector:
        Ref: db

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"

