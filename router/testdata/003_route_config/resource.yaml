Routes:
  - URI: "/api/events/{eventId}"
    Method: GET
    View:
      Ref: events_ref
      Name: events
    ReturnSingle: true
    Index:
      ViewPrefix:
        ev: events


Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Criteria:
        Expression: "id = ${Params.EventId}"
      Template:
        Parameters:
          - Name: EventId
            In:
              Kind: path
              Name: eventId
            Schema:
              DataType: int

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"
