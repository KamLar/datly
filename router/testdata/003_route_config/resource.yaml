Routes:
  - URI: "/api/events/{eventId}"
    Method: GET
    View:
      Ref: events_ref
      Name: events
    ReturnSingle: true

Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Criteria:
        Expression: "id = $eventId"
      Parameters:
        - Name: eventId
          In:
            Kind: path
            Name: eventId

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"

ViewPrefix:
  ev: events