Routes:
  - URI: "/api/events"
    Method: GET
    View:
      Ref: events_ref
      Name: events
    SelectorPrefix:
      ev: events
    Cache:
      TimeToLiveMs: 100000
      StorageUrl: 'mem://localhost/cache/014_cache/'

Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      SelectorConstraints:
        OrderBy: true
        Limit: true
        Offset: true
        Criteria: true
        FilterableColumns:
          - '*'

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"

