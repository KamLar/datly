openapi: 3.1.0
info:
    title: ""
    version: ""
paths:
    /api/events:
        get:
            parameters:
                - name: _fields
                  in: query
                  description: allows to control view events fields present in response
                  schema:
                    type: string
            responses:
                "200":
                    description: Success response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Id:
                                        type: integer
                                        format: int64
                                    Quantity:
                                        type: number
                                        format: double
                                    Timestamp:
                                        type: string
                                        format: "2006-01-02"
                                description: Success object schema
                "401":
                    description: Error response. The view and param may be empty, but one of the message or object should be specified
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Message:
                                        type: string
                                        nullable: true
                                    Object:
                                        anyOf:
                                            - type: string
                                            - type: object
                                            - type: array
                                            - type: number
                                            - type: boolean
                                        nullable: true
                                    Param:
                                        type: string
                                        nullable: true
                                    View:
                                        type: string
                                        nullable: true
                                description: Error object schema
