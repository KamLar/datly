Views:
- Connector:
    Ref: mydb
  Name: users
  Table: users
  Criteria:
    Expression: name LIKE '${user_name}%'
  Parameters:
  - Ref: user_name

Connectors:
- Name: mydb
  Driver: sqlite3
  DSN: "./testdata/db/mydb.db"

Parameters:
- Name: user_name
  In:
    Kind: header
    Name: user-name
  Required: true
