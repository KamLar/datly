Views:
- Connector:
    Ref: mydb
  Name: users
  Table: users
  Criteria:
    Expression: ${datly_acl_criteria}
  Parameters:
  - Ref: datly_acl_criteria

- Connector:
    Ref: mydb
  Name: accounts
  Table: accounts

- Connector:
    Ref: mydb
  Name: datly_acl
  Table: datly_acl
  Columns:
  - Name: criteria
    DataType: string
  Criteria:
    Expression: data_view='${session.View.Name}' AND subject='${session.Subject}'

- Connector:
    Ref: mydb
  Name: users_accounts
  Ref: users
  With:
  - Name: user_accounts-rel
    Holder: Accounts
    Column: id
    IncludeColumn: false
    Cardinality: Many
    Of:
      Ref: accounts
      Column: user_id
Connectors:
- Name: mydb
  Driver: sqlite3
  DSN: "./testdata/db/mydb.db"

Parameters:
- Name: datly_acl_criteria
  In:
    Kind: data_view
    Name: datly_acl
  Required: true
