parameters:
  - assumed: false
    id: ID
    kind: query
    name: id
    type: int
    typer:
      columnname: ID
  - assumed: false
    id: quantity
    kind: path
    name: quantity
    required: true
    type: string
    typer:
      columnname: quantity
source: |-
  SELECT *, (
      SELECT abc
      FROM T2
      WHERE 1=2
  ) as abc FROM T1
  WHERE 1=1
  #if($Has.ID)
  AND ID = $ID
  #end
  #if($Has.quantity)
  AND quantity = $quantity
  #end
