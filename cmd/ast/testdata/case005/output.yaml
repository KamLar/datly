parameters:
  - id: ID
    name: id
    kind: query
    type: int
    required: false
    positions:
      - 0
  - id: quantity
    name: quantity
    kind: query
    type: string
    required: false
    positions:
      - 1
      - 2
source: |
  SELECT *, (
      SELECT abc
      FROM T2
      WHERE 1=2
  ) as abc FROM T1
  WHERE 1=1
  #if($Has.ID)
  AND ID = $ID
  #end
  #if($Has.quantiy)
  AND quantity = $quantity
  AND quantity = $Unsafe.quantity
  #end
hasveltysyntax: true
