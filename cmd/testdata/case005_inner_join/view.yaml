  Source: |-
    ( SELECT COUNT(*)      as totalTypes /*{"DataType": "int"}*/,
                    e.id,
                    e.event_type_id as eventTypeId,
                    et.name as eventName
             FROM events e
                      JOIN event_types et ON e.event_type_id = et.id
             WHERE 1 = 1
               AND e.quantity > $quantity
             GROUP BY e.event_type_id
             ORDER BY 1
          )
