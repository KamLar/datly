Alias: t
Batch:
  Parent: 10000
CaseFormat: lu
Caser: 5
Columns:
  - DataType: INTEGER
    DatabaseColumn: id
    Filterable: true
    Name: id
    Nullable: true
  - DataType: VARCHAR(255)
    DatabaseColumn: name
    Filterable: true
    Name: name
    Nullable: true
  - DataType: INTEGER
    DatabaseColumn: account_id
    Filterable: true
    Name: account_id
    Nullable: true
Connector:
  Driver: sqlite3
  Name: dev
  Secret:
    Data: null
    Fallback: null
    Key: blowfish://default
    MaxRetry: 3
    TimeoutMs: 5000
    URL: mem://localhost/resource/mysql.json
Logger:
  Name: ""
MatchStrategy: read_matched
Mode: SQLExec
Name: update
Ref: update
Schema:
  Cardinality: One
Selector:
  Constraints:
    Criteria: true
    Filterable:
      - '*'
    Limit: true
    Offset: true
    OrderBy: false
    Page: null
    Projection: true
  CriteriaParam:
    Description: allows to filter view update data that matches given criteria
    In:
      Kind: query
      Name: _criteria
    Name: _criteria
    PresenceName: _criteria
    Schema:
      Cardinality: One
  FieldsParam:
    Description: allows to control view update fields present in response
    In:
      Kind: query
      Name: _fields
    Name: _fields
    PresenceName: _fields
    Schema:
      Cardinality: One
  Limit: 25
  LimitParam:
    Description: allows to limit update view data returned from db
    In:
      Kind: query
      Name: _limit
    Name: _limit
    PresenceName: _limit
    Schema:
      Cardinality: One
  OffsetParam:
    Description: allows to skip first n  view update records, it has to be used alongside the limit
    In:
      Kind: query
      Name: _offset
    Name: _offset
    PresenceName: _offset
    Schema:
      Cardinality: One
  PageParam:
    Description: allows to skip first page * limit values, starting from 1 page. Has precedence over offset
    In:
      Kind: query
      Name: _page
    Name: _page
    PresenceName: _page
    Schema:
      Cardinality: One
Standalone: true
Table: event_types
Template:
  Parameters:
    - In:
        Kind: data_view
        Name: Event
      Name: Event
      PresenceName: Event
      Ref: Event
      Required: true
      Schema:
        Cardinality: One
        Name: Event
    - In:
        Kind: data_view
        Name: Records
      Name: Records
      PresenceName: Records
      Ref: Records
      Required: true
      Schema:
        Cardinality: Many
        Name: Records
  PresenceSchema:
    Cardinality: One
  Schema:
    Cardinality: One
  Source: "( #set\n($event = $Unsafe.Event )\n\n#foreach($rec in $Unsafe.Records )\n\nUPDATE event_types\nSET name =  $criteria.AppendBinding($rec.NEW_NAME) \nWHERE ID =  $criteria.AppendBinding($rec.ID) ;\n\n#end )"
