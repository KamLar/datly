Alias: t
Batch:
  Parent: 10000
Cache:
  Location: ${view.Name}
  Name: aerospike
  PartSize: 0
  Provider: aerospike://127.0.0.1:3000/test
  TimeToLiveMs: 3.6e+06
CaseFormat: lu
Caser: 5
Columns:
  - DataType: INTEGER
    DatabaseColumn: id
    Filterable: true
    Name: id
    Nullable: true
  - DataType: DATETIME
    DatabaseColumn: timestamp
    Filterable: true
    Name: timestamp
    Nullable: true
  - DataType: INTEGER
    DatabaseColumn: event_type_id
    Filterable: true
    Name: event_type_id
    Nullable: true
  - DataType: DECIMAL(7, 2)
    DatabaseColumn: quantity
    Filterable: true
    Name: quantity
    Nullable: true
  - DataType: INTEGER
    DatabaseColumn: user_id
    Filterable: true
    Name: user_id
    Nullable: true
Connector:
  Driver: sqlite3
  Name: dev
Logger:
  Name: ""
MatchStrategy: read_matched
Mode: SQLQuery
Name: events
Ref: events
Schema:
  Cardinality: One
Selector:
  Constraints:
    Criteria: true
    Filterable:
      - '*'
    Limit: true
    Offset: true
    OrderBy: false
    Page: null
    Projection: true
  CriteriaParam:
    Description: allows to filter view events data that matches given criteria
    In:
      Kind: query
      Name: _criteria
    Name: _criteria
    PresenceName: _criteria
    Schema:
      Cardinality: One
  FieldsParam:
    Description: allows to control view events fields present in response
    In:
      Kind: query
      Name: _fields
    Name: _fields
    PresenceName: _fields
    Schema:
      Cardinality: One
  Limit: 25
  LimitParam:
    Description: allows to limit events view data returned from db
    In:
      Kind: query
      Name: _limit
    Name: _limit
    PresenceName: _limit
    Schema:
      Cardinality: One
  OffsetParam:
    Description: allows to skip first n  view events records, it has to be used alongside the limit
    In:
      Kind: query
      Name: _offset
    Name: _offset
    PresenceName: _offset
    Schema:
      Cardinality: One
  PageParam:
    Description: allows to skip first page * limit values, starting from 1 page. Has precedence over offset
    In:
      Kind: query
      Name: _page
    Name: _page
    PresenceName: _page
    Schema:
      Cardinality: One
Standalone: true
Table: events
Template:
  Parameters:
    - In:
        Kind: path
        Name: eventID
      Name: eventID
      PresenceName: eventID
      Ref: eventID
      Required: true
      Schema:
        Cardinality: One
        DataType: int
  PresenceSchema:
    Cardinality: One
  Schema:
    Cardinality: One
  Source: "( SELECT *\n         FROM events e\n         WHERE 1 = 1\n           AND e.id =  $criteria.AppendBinding($Unsafe.eventID) \n         ORDER BY 1 )"
  SourceURL: events/events.sql
