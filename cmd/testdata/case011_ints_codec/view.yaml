Alias: t
Batch:
  Parent: 10000
CaseFormat: lu
Caser: 5
Columns:
  - DataType: INTEGER
    DatabaseColumn: id
    Filterable: true
    Name: id
    Nullable: true
  - DataType: DATETIME
    DatabaseColumn: timestamp
    Filterable: true
    Name: timestamp
    Nullable: true
  - DataType: INTEGER
    DatabaseColumn: event_type_id
    Filterable: true
    Name: event_type_id
    Nullable: true
  - DataType: DECIMAL(7, 2)
    DatabaseColumn: quantity
    Filterable: true
    Name: quantity
    Nullable: true
  - DataType: INTEGER
    DatabaseColumn: user_id
    Filterable: true
    Name: user_id
    Nullable: true
Connector:
  Driver: sqlite3
  Name: dev
Logger:
  Name: ""
MatchStrategy: read_matched
Mode: SQLQuery
Name: update
Ref: update
Schema:
  Cardinality: One
Selector:
  Constraints:
    Criteria: true
    Filterable:
      - '*'
    Limit: true
    Offset: true
    OrderBy: false
    Page: null
    Projection: true
  CriteriaParam:
    Description: allows to filter view update data that matches given criteria
    In:
      Kind: query
      Name: ev_criteria
    Name: _criteria
    PresenceName: _criteria
    Schema:
      Cardinality: One
  FieldsParam:
    Description: allows to control view update fields present in response
    In:
      Kind: query
      Name: ev_fields
    Name: _fields
    PresenceName: _fields
    Schema:
      Cardinality: One
  Limit: 25
  LimitParam:
    Description: allows to limit update view data returned from db
    In:
      Kind: query
      Name: ev_limit
    Name: _limit
    PresenceName: _limit
    Schema:
      Cardinality: One
  Namespace: ev
  OffsetParam:
    Description: allows to skip first n  view update records, it has to be used alongside the limit
    In:
      Kind: query
      Name: ev_offset
    Name: _offset
    PresenceName: _offset
    Schema:
      Cardinality: One
  PageParam:
    Description: allows to skip first page * limit values, starting from 1 page. Has precedence over offset
    In:
      Kind: query
      Name: ev_page
    Name: _page
    PresenceName: _page
    Schema:
      Cardinality: One
Standalone: true
Table: events
Template:
  Parameters:
    - Codec:
        Name: AsInts
        Ref: AsInts
        Schema:
          Cardinality: One
          DataType: '[]int'
      In:
        Kind: query
        Name: Ids
      Name: Ids
      PresenceName: Ids
      Ref: Ids
      Required: true
      Schema:
        Cardinality: One
        DataType: string
  PresenceSchema:
    Cardinality: One
  Schema:
    Cardinality: One
  Source: ( SELECT * FROM events WHERE ID IN ( $criteria.AppendBinding($Unsafe.Ids)  ) )
  SourceURL: update/events.sql
