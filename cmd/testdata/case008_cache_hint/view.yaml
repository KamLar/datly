Alias: t
Batch:
  Parent: 10000
Cache:
  Location: ${view.Name}
  Name: aerospike
  PartSize: 0
  Provider: aerospike://127.0.0.1:3000/test
  TimeToLiveMs: 3.6e+06
CaseFormat: lu
Caser: 5
Columns:
  - DataType: INTEGER
    DatabaseColumn: id
    Filterable: true
    Name: id
    Nullable: true
  - DataType: DATETIME
    DatabaseColumn: timestamp
    Filterable: true
    Name: timestamp
    Nullable: true
  - DataType: INTEGER
    DatabaseColumn: event_type_id
    Filterable: true
    Name: event_type_id
    Nullable: true
  - DataType: DECIMAL(7, 2)
    DatabaseColumn: quantity
    Filterable: true
    Name: quantity
    Nullable: true
  - DataType: INTEGER
    DatabaseColumn: user_id
    Filterable: true
    Name: user_id
    Nullable: true
Connector:
  Driver: sqlite3
  Name: dev
  Secret:
    Data: null
    Fallback: null
    Key: blowfish://default
    MaxRetry: 3
    TimeoutMs: 5000
    URL: mem://localhost/resource/mysql.json
Logger:
  Name: ""
MatchStrategy: read_matched
Name: events
Ref: events
Schema:
  Cardinality: One
Selector:
  Constraints:
    Criteria: true
    Filterable:
      - '*'
    Limit: true
    Offset: true
    OrderBy: false
    Projection: true
  Limit: 25
Standalone: true
Table: events
Template:
  Parameters:
    - In:
        Kind: path
        Name: eventID
      Name: eventID
      PresenceName: eventID
      Ref: eventID
      Required: true
      Schema:
        Cardinality: One
        DataType: int
  PresenceSchema:
    Cardinality: One
  Schema:
    Cardinality: One
  Source: |-
    ( SELECT *
             FROM events e
             WHERE 1 = 1
               AND e.id = $eventID
             ORDER BY 1
          )
  SourceURL: events/events.sql
