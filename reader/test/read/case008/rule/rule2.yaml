URI: /case008/events/{id}
views:
  - table: events
    alias: e
    connector: db
    criteria:
      expression:
        id = ${id}
    refs:
      - name: type
        cardinality: One
        dataView: event_types
        'on':
          - column: event_type_id
            refColumn: id

  - table: event_types
    alias: t
    connector: db
    refs:
      - name: account
        cardinality: One
        dataView: accounts
        'on':
         - column: account_id
           refColumn: id

  - table: accounts
    alias: a
    connector: db
