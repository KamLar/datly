Path: /case002/{accountID}/blah
views:
  - table: events
    connector: db
    criteria:
      expression: event_type_id IN ($types.id)
    bindings:
      - placeholder: types
        dataView: event_types
        default: 0

  - table: event_types
    connector: db
    selector:
      columns: [id]
    criteria:
      expression: account_id = $accountID

