Views:
  - Connector:
      Ref: mydb
    Name: events
    Selector:
      Limit: 2
      OrderBy: timestamp
    SelectorConstraints:
      Limit: true
      OrderBy: true
      Offset: true
    Exclude:
      - id
      - event_type_id
Connectors:
  - Name: mydb
    Driver: sqlite3
    DSN: "./testdata/db/mydb.db"