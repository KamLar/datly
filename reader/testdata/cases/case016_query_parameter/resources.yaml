Views:
- Connector:
    Ref: otherdb
  Name: languages
  Criteria: code LIKE '${Unsafe.Language}%'
  Template:
    Schema:
      Name: lang_params
    Parameters:
    - Ref: Language

Connectors:
- Name: otherdb
  Driver: sqlite3
  DSN: "./testdata/db/other.db"

Parameters:
- Name: Language
  In:
    Kind: query
    Name: lang
  Required: true
  Schema:
    DataType: string
