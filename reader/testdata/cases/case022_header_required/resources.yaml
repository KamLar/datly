Views:
  - Connector:
      Ref: db
    Name: events
    Columns:
      - Name: id
        DataType: Int
      - Name: quantity
        DataType: Float
      - Name: event_type_id
        DataType: Int
    Parameters:
    - Name: user_id
      Required: true
      In:
        Kind: header
        Name: userId
Connectors:
  - Name: db
    Driver: sqlite3
    DSN: "./testdata/db/db.db"
