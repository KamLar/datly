Views:
- Connector:
    Ref: mydb
  Name: users
  Table: users
  Exclude:
  - role
- Connector:
    Ref: mydb
  Name: accounts
  Table: accounts

- Connector:
    Ref: mydb
  Name: users_accounts
  Ref: users
  With:
  - Name: user_accounts-rel
    Holder: Accounts
    Column: id
    IncludeColumn: false
    Cardinality: Many
    Of:
      Ref: accounts
      Column: user_id
Connectors:
- Name: mydb
  Driver: sqlite3
  DSN: "./testdata/db/mydb.db"
