Views:
  - Connector:
      Ref: mydb
    Name: events
    Columns:
      - Name: id
        DataType: Int
      - Name: quantity
        DataType: Float
      - Name: event_type_id
        DataType: Int
    Parameters:
    - Name: user_id
      Required: true
      In:
        Kind: cookie
        Name: userId
Connectors:
  - Name: mydb
    Driver: sqlite3
    DSN: "./testdata/db/mydb.db"
