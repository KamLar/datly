Views:
- Connector:
    Ref: db
  Name: users
  Table: users
  Criteria:
    Expression: name LIKE '${Params.User_name}%'
  Template:
    Schema:
      Name: header_params
    Parameters:
      - Ref: User_name

Connectors:
- Name: db
  Driver: sqlite3
  DSN: "./testdata/db/db.db"

Parameters:
- Name: User_name
  In:
    Kind: header
    Name: user-name
  Required: true
  Schema:
    DataType: string
