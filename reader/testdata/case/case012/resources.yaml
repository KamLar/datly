Views:
  - Connector:
      Ref: mydb
    Name: events
    Table: events
    MatchStrategy: read_all

  - Connector:
      Ref: mydb
    Name: event_types
    Table: event_types
    MatchStrategy: read_all

  - Connector:
      Ref: mydb
    Name: event_event-types
    Ref: events
    With:
      - Name: event_event-types
        Of:
          Ref: event_types
          Column: id

        Cardinality: One
        Column: event_type_id
        Holder: EventType
        IncludeColumn: false

Connectors:
  - Name: mydb
    Driver: sqlite3
    DSN: "./testdata/db/mydb.db"